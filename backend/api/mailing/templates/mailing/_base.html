{% load staticfiles %}         
{% load i18n %}
                               
<!doctype html>                
<html lang="pl">
<head>
    <meta charset="utf-8">     
    <title>OrionVault.com</title>
</head>                        
<body bgcolor="#ffffff" style="background: #ffffff; padding: 50px 0; margin: 0px; text-align: center;">
<p style="display:none; text-align:center; font-size:10px; line-height:16px; color:#fff; font-family:Tahoma, Arial, sans-serif; margin-top:0px;">Orion Vault</p>
<table width="500" border="0" cellspacing="0" cellpadding="0" style="margin: auto;" align="center">
    <tr>
        <td align="center" valign="middle">
            <img src="{{ BASE_SITE_URL }}/assets/img/logo.jpg" alt="OrionVault.com" >
        </td>
    </tr>
    <tr>
        <td style="padding: 30px 20px; line-height: 18px; font-family: Arial; color: #333; font-size: 13px; text-align: left; border-top: 1px solid #cecece;">
            {% block content %}
            {% endblock %}
        </td>
    </tr>
    <tr>
        <td style="padding: 10px; text-align: center; font-family: Arial; color: #a0a0a0; font-size: 10px; text-align: center; border-top: 1px solid #cecece;">
            {% trans 'This is an automatically generated email, please do not reply.' %}<br>
            {% trans 'In case of any problems, please contact us contact@orionvault.com' %}
        </td>
    </tr>                      
</table>                       

</body>
</html>
